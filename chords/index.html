<html>
<head>
<title>The Chord Praction!</title>
<style>
body {
text-align:center;
margin:50px;
}

.chord {
	font-size:1.5em;
	font-weight:bold
}
</style>
</head>
<body>
<script>
var Notes = 		[	'A',
													'A#/Bb',
													'B',
													'C',
													'C#/Db',
													'D',
													'D#/Eb',
													'E',
													'F',
													'F#/Gb',
													'G',
													'G#/Ab'];
													
var ChordTypes = 	[	'Major',
																'Minor',
																'Dominant 7 / 7',
																'Minor 7',
																'Major 7',
																'Power / 5'];
																
var ChordForms = 	[	'E form',
																	'A form',
																	'D form',
																	'G form',
																	'C form'];
													
var theNote = function() {	
	return Notes[ Math.floor(Math.random() * 12) ]; 
};

var theType = function() {
	return ChordTypes[ Math.floor(Math.random() * 6) ];
};

var theForm = function() {
	return ChordForms[ Math.floor(Math.random() * 5) ];
};

var aRandomChord = function() {
	return theNote()+" "+theType()+" in the "+theForm();
};
var theExercise = function () {
	document.write("Switch between:<br /><br /><span class='chord'>"+aRandomChord()+"</span> <br /><em>and </em><br /><span class='chord'>"+aRandomChord());
};

theExercise();
  </script>

</body>
</html>
